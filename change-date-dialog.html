<html>
    <head>
        <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" crossorigin="anonymous">
        <style>#edit-date button {
  margin: 1rem;
}

.hidden {
  display: none;
}

#loading {
  width: 50px;
  height: 50px;
  border: 3px solid #0000004d;
  border-top-color: #000;
  border-radius: 50%;
  margin: auto;
  animation: 1s ease-in-out infinite spin;
}

@keyframes spin {
  to {
    -webkit-transform: rotate(360deg);
  }
}

</style>
        <script src="https://p.trellocdn.com/power-up.min.js" crossorigin="anonymous"></script>
        <script type="module" src="change-date-dialog.6070d924.js"></script>
    </head>
    <body>
        <form id="edit-date">
            <button onclick="window.addYear()">+1 year</button>
            <button onclick="window.removeYear()">-1 year</button>
            <br>
            <button onclick="window.unsetCompleted()">unset completed on all</button>
            <br>
            <button onclick="window.closePopup()" class="mod-primary">close</button>
        </form>
        <div id="loading" class="hidden"></div>
    </body>
</html>
